<!DOCTYPE html>
<html lang="ru" xml:lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quinta Essentia</title>

        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">

        <!--favicon-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movingbubbles.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <p>Welcome on Quinta Essentia website</p>
        <p>Цитата на французском языке: <q lang="fr">Ce que femme veut, Dieu le veut</q>.</p>
        <p>Цитата на немецком: <q lang="de">Der Mensch, versuche die Gotter nicht</q>.</p>
        <p>Цитата на английском: <q lang="en">То be or not to be</q>.</p>
        <div class="container text-center">
                    <form action="https://formspree.io/&#108;&#101;&#111;&#110;&#54;&#49;&#64;&#117;&#107;&#114;&#46;&#110;&#101;&#116;" method="POST">
                        <fieldset>
                            <h2 id="contact">Contact</h2>
                            <div class="form-group row">
                                <label for="client-name" class="col-sm-4 col-form-label text-right d-none d-sm-block">Your name</label>
                                <div class="col-sm-6">
                                    <input id="client-name" name="client-name" type="text" class="form-control" placeholder="Type your name here" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="client-email" class="col-sm-4 col-form-label text-right d-none d-sm-block">Email address</label>
                                <div class="col-sm-6">
                                    <input type="email" name="client-email" class="form-control" id="client-email" placeholder="Type your email here" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="client-textarea" class="col-sm-4 col-form-label text-right d-none d-sm-block">Message</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control" id="client-textarea" name="client-textarea" rows="3" placeholder="You can type your message here"></textarea>
                                </div>
                            </div>
                            <button id="send-form-button" type="submit" class="btn btn-light" value="Send">
                                Send <i class="fas fa-envelope"></i>
                            </button>
                        </fieldset>
                    </form>
                </div> 
        
    <script src="js/movingbubbles.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
